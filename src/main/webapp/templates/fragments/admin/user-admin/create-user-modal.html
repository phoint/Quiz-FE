<div class="modal" th:fragment="create-user-modal" id="createModal"
	xmlns:th="http://www.thymeleaf.org">
	<div class="modal-dialog">
		<div class="modal-content">
			<!-- Modal Header -->
			<div class="modal-header">
				<h3 class="modal-title">Create User</h3>
				<button type="button" class="close" data-dismiss="modal">x</button>
			</div>
			<!-- Modal body -->
			<div class="modal-body">
				<form action="/action_page.php" class="needs-validation" novalidate>
					<div class="form-group">
						<label for="uname">Email:</label> <input type="text"
							class="form-control" placeholder="Enter email" name="email"
							required>
						<div class="valid-feedback">Valid.</div>
						<div class="invalid-feedback">Please fill out this field.</div>
					</div>
					<div class="form-group">
						<label for="pwd">Full Name:</label> <input type="password"
							class="form-control" placeholder="Enter full name" name="fname"
							required>
						<div class="valid-feedback">Valid.</div>
						<div class="invalid-feedback">Please fill out this field.</div>
					</div>
					<div class="form-group">
						<label for="pwd">Password:</label> <input type="password"
							class="form-control" placeholder="Enter password" name="pswd"
							required>
						<div class="valid-feedback">Valid.</div>
						<div class="invalid-feedback">Please fill out this field.</div>
					</div>
					<div class="form-group form-inline">
						<label for="gender">Role:</label> <select
							class="form-control mx-2" name="role" required>
							<option disabled class="text-secondary">Select Role</option>
							<option value="Normal">ROLE_ADMIN</option>
							<option value="Lock">ROLE_STUDENT</option>
						</select>
					</div>
					<input type="hidden" name="id" value="">
					<!-- Modal footer -->
					<div
						class="modal-footer d-flex justify-content-between align-baseline">

					</div>

				</form>
			</div>

		</div>
	</div>
</div>
