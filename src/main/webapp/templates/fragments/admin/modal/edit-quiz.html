<div th:fragment="edit-quiz" class="modal" id="createModal"
	xmlns:th="http://www.thymeleaf.org">
	<div class="modal-dialog">
		<div class="modal-content">

			<!-- Modal Header -->
			<div class="modal-header">
				<h3 class="modal-title">Edit Quiz</h3>
				<button type="button" class="close" data-dismiss="modal">×</button>
			</div>

			<!-- Modal body -->
			<div class="modal-body">
				<form action="#" th:action="@{/admin/quizzes}" th:object="${quiz}"
					method="post" class="needs-validation" novalidate>
					<div class="form-group">
						<label for="title">Title:</label> <input type="text"
							th:field="*{title}" class="form-control"
							placeholder="Enter title" name="title" required>
						<div class="valid-feedback">Valid.</div>
						<div class="invalid-feedback">Please fill out this field.</div>
					</div>
					<div class="form-group">
						<label for="pwd">Content:</label>
						<textarea class="form-control" th:field="*{content}"
							placeholder="Enter content" name="content" id="content" cols="30"
							rows="10" required></textarea>
						<div class="valid-feedback">Valid.</div>
						<div class="invalid-feedback">Please fill out this field.</div>
					</div>

					<!-- Modal footer -->
					<div
						class="modal-footer d-flex justify-content-between align-baseline">
						<button type="reset" class="btn btn-danger" data-dismiss="modal">Close</button>
						<button type="submit" class="btn btn-primary">Submit</button>
					</div>

				</form>
			</div>

		</div>
	</div>
</div>
