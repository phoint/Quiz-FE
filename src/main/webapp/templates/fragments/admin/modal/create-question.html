<div th:fragment="edit-quiz" class="modal" id="createQuestion"
  xmlns:th="http://www.thymeleaf.org">
  <div class="modal-dialog">
    <div class="modal-content">
      <!-- Modal Header -->
      <div class="modal-header">
        <h3 class="modal-title">Edit Quiz</h3>
        <button type="button" class="close" data-dismiss="modal">×</button>
      </div>
      <!-- Modal body -->
      <div class="modal-body">
        <div class="container-fluid">
          <form action="#" method="post">
            <div class="row">
              <div class="col-lg-12">

                    <div class="row">
                      <div class="col-12">
                        <small>Question-</small>
                        <textarea class="textarea"
                          placeholder="Place some text here"
                          style="width: 100%; height: 200px; font-size: 14px; line-height: 18px; border: 1px solid rgb(221, 221, 221); padding: 10px; display: none;"></textarea>
                      </div>
                    </div>
                    <div class="row">
                      <div class="col-12">
                        <button id="add-ans"
                          class="border-0 btn btn-light"

                        </button>
                      </div>
                      <div class="col-12">
                        <small>Answers-</small>
                        <div id="coverAw"
                          class="d-flex justify-content-center flex-wrap">
                          <div
                            class="card card-outline card-teal w-25 answer">
                            <div class="card-header">
                              <a data-toggle="tooltip"
                                data-placement="right"
                                title="Select the correct answer!">
                                <input type="radio" name="radio"
                                id="radio" />
                              </a>
                              <!-- tools box -->
                              <div class="card-tools">
                                <button type="button"
                                  class="btn btn-tool btn-sm"
                                  data-card-widget="collapse"
                                  data-toggle="tooltip" title="Collapse">
                                  <i class="fas fa-minus"></i>
                                </button>
                                <button type="button"
                                  class="btn btn-tool btn-sm"
                                  title="Remove"
                                  onclick="removeAwer(this);">
                                  <i class="fas fa-times"></i>
                                </button>
