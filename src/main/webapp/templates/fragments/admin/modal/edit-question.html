<div th:fragment="edit-question(part,question)" class="modal"
  data-backdrop="static" th:attr="id='editQuestion'+${question.id}"
  xmlns:th="http://www.thymeleaf.org">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <!-- Modal Header -->
      <div class="modal-header">
        <h3 class="modal-title">Create Question</h3>
        <button type="button" class="close" data-dismiss="modal">×</button>
      </div>
      <!-- Modal body -->
      <div class="modal-body">
        <div class="container-fluid">
          <form action="#" th:action="@{/admin/edit-question}"
            th:object="${question}" method="post" th:attr="id='editQuestion'+${question.id}">
            <input type="hidden" name="partId" th:value="${part.id}" /> <input
              type="hidden" name="id" th:value="*{id}" />
            <div class="row">
              <div class="col-lg-12">
                <div class="card card-outline card-teal shadow">
                  <div class="card-body">
                    <div class="row">
                      <div class="col-12">
                        <small>Question-</small>
                        <textarea class="textarea" name="content"
                          placeholder="Place some text here"
                          style="width: 100%; height: 200px; font-size: 14px; line-height: 18px; border: 1px solid rgb(221, 221, 221); padding: 10px; display: none;"
                          th:text="*{content}"></textarea>
                      </div>
                    </div>
                    <div class="row">
                      <div class="col-12">
                        <small>Answers-</small>
                        <div id="coverAw"
                          class="d-flex justify-content-center flex-wrap">

                          <div th:each="answer,answerStat : *{answers}"
                            class="card card-outline card-teal w-100 answer">
                            <div class="card-body pad">
                              <div class="d-flex justify-content-between">
                                <a data-toggle="tooltip" data-placement="right"
                                  title="Select the correct answer!"> <input
                                  type="radio" name="answerIndex"
                                  th:value="${answerStat.index}"
                                  th:checked="${answer.correct}" />
                                </a> <input type="text"
                                  th:attr="name='answers[' + ${answerStat.index} +'].content'"
                                  th:value="*{answers[__${answerStat.index}__].content}"
                                  placeholder="Place some text here"
                                  style="width: 95%; font-size: 14px; line-height: 18px; border: 1px solid rgb(221, 221, 221); padding: 5px" />
                              </div>
                            </div>
                          </div>

                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="d-flex justify-content-between">
              <div>
                <span class="border btn-outline-info"> <i
                  class="ion-clock"></i> <select class="border-0" name="time"
                  id="time">
                    <option value="45 sec">20 sec</option>
                    <option value="45 sec">30 sec</option>
                    <option value="45 sec" selected>45 sec</option>
                    <option value="45 sec">1 minute</option>
                    <option value="45 sec">2 minutes</option>
                    <option value="45 sec">3 minutes</option>
                    <option value="45 sec">5 minutes</option>
                    <option value="45 sec">10 minutes</option>
                    <option value="45 sec">15 minutes</option>
                </select>
                </span>
              </div>
              <div>
                <button type="button" data-dismiss="modal"
                  class="btn btn-sm bg-teal">Cancel</button>
                <button type="submit" class="btn btn-sm bg-primary" name="edit-question">
                  <i class="ion-ios-download"></i> Save
                </button>
              </div>
            </div>
          </form>
          <!-- /.row -->
        </div>
      </div>
    </div>
  </div>
</div>
