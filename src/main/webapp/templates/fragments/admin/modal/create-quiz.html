<div th:fragment="create-quiz" class="modal" id="createQuiz"
	xmlns:th="http://www.thymeleaf.org">
	<div class="modal-dialog">
		<div class="modal-content">

			<!-- Modal Header -->
			<div class="modal-header">
				<h3 class="modal-title">
					<b>Q</b>uiz

				</h3>
				<button type="button" class="close" data-dismiss="modal">×</button>
			</div>

			<!-- Modal body -->
			<div class="modal-body">
				<div class="lockscreen-wrapper">
					<div class="lockscreen-logo">
						<img th:src="@{/resources/admin/dist/img/AdminLTELogo.png}"
							alt="AdminLTE Logo"
							class="brand-image img-circle elevation-3 w-25"
							style="opacity: .8">
					</div>
					<!-- START LOCK SCREEN ITEM -->
					<div class="lockscreen-item">

						<!-- lockscreen credentials (contains the form) -->
						<form action="#" th:action="@{/admin/quizzes}" 
							method="post" class="lockscreen-wrapper">
							<div class="input-group">
								<input type="text" th:field="*{title}" class="form-control"
									placeholder="Name this quiz" required />

								<div class="input-group-append">
									<button type="submit" class="btn">
										<i class="fas fa-arrow-right text-muted"></i>
									</button>
								</div>
							</div>
							<div>
								<div class="lockscreen-name ml-3">Related topics:</div>
								<select class="form-control" name="Rtopic" id="Rtopic" size="5"
									multiple required>
									<option disabled class="text-secondary text-center">~
										Select ~</option>
									<option value="Fun">Fun</option>
									<option value="History">History</option>
									<option value="Science">Science</option>
									<option value="World Languages">World Languages</option>
									<option value="Mathematics">Mathematics</option>
									<option value="Physics">Physics</option>
									<option value="Chemistry">Chemistry</option>
									<option value="Biology">Biology</option>
									<option value="Geography">Geography</option>
								</select>
							</div>
						</form>
						<!-- /.lockscreen credentials -->

					</div>
					<!-- /.lockscreen-item -->
					<div class="help-block text-center">You can select more
						topics</div>
					<!-- <div class="lockscreen-footer text-center">
                            Copyright © 2014-2019 <b><a href="http://adminlte.io"
                                    class="text-black">AdminLTE.io</a></b><br>
                            All rights reserved
                        </div> -->
					<div class="modal-footer">
						<button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
					</div>
				</div>
			</div>

		</div>
	</div>
</div>
