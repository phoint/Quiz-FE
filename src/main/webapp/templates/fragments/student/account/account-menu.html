<aside class="col-sm-4" xmlns:th="http://www.thymeleaf.org"
	th:fragment="account-menu">
	<div class="card">
		<div class="card-body">
			<div class="card-title">
				<h3>My Account</h3>
			</div>
			<ul class="sidebar-nav">
				<li class="container my-2"><a th:href="@{/user}"
					class="row d-flex rounded" th:classappend="${isUserPage}? active :'' ">
						<div class="col-2">
							<i class="fa fa-user" aria-hidden="true"></i>
						</div>
						<div class="col-8">
							<span>My Profile</span>
						</div>
						<div class="col-1">
							<span class="badge">1</span>
						</div>
				</a></li>
				<li class="container my-2"><a th:href="@{/user/update-password}"
					class="row d-flex rounded" th:classappend="${isUpdatePassword}? active :'' ">
						<div class="col-2">
							<i class="fa fa-key" aria-hidden="true"></i>
						</div>
						<div class="col-8">
							<span>Thay đổi mật khẩu</span>
						</div>
						<div class="col-1">

					class="row d-flex rounded">

							<i class="fas fa-list"></i>
						</div>
						<div class="col-8">
							<span>My Quiz Attempts</span>
						</div>
						<div class="col-1">
							<span class="badge">1</span>
						</div>
				</a></li>
				<li class="container my-2"><a href="./wish-list.html"
					class="row d-flex rounded">
						<div class="col-2">
							<i class="fas fa-heart    "></i>
						</div>
						<div class="col-8">
							<span>Wishlist</span>
						</div>
						<div class="col-1">
							<span class="badge">1</span>
						</div>

			</ul>
