<div th:fragment="register-modal" xmlns:th="http://www.thymeleaf.org" class="modal fade" id="createAccountModel"
	tabindex="-1" role="dialog" aria-labelledby="createAccountModelTitle" aria-hidden="true">
	<div class="modal-dialog modal-dialog-centered" role="document">
		<div class="modal-content">
			<div class="modal-header">
				<h2 class=" modal-title ml-3 font-weight-bold" id="signInModelTitle">Đăng
					Ký</h2>
				<button type="button" class="close" data-dismiss="modal" aria-label="Close">
					<span aria-hidden="true">&times;</span>
				</button>
			</div>
			<div class="modal-body">
				<div class="container">
					<form id="register-form">
						<div class="form-group">
							<p class="mt-1 mb-1 font-weight-bold">Email:</p>
							<input type="email" name="email" class="mb-3 form-control" placeholder="Nhập Email"
								required="" autofocus="true">
							<p class="error text-danger"></p>
						</div>
						<!-- <p class="mt-1 mb-1 font-weight-bold">Họ Và Tên:</p>
                     <input type="text" id="input-name" class="mb-3 form-control"
                         placeholder="Nhập Họ Và Tên" required="" autofocus="true"> -->
						<!-- <p class="mt-3 mb-1 font-weight-bold">Giới tính:</p>
                     <div class="form-check form-check-inline custom-radio">
                         <input checked class="form-check-input custom-control-input" type="radio"
                             name="inlineRadioOptions" id="inlineRadio1" value="option1">
                         <label class="form-check-label custom-control-label" for="inlineRadio1">Nam</label>
                     </div>
                     <div class=" form-check form-check-inline  custom-radio">
                         <input class="form-check-input custom-control-input" type="radio"
                             name="inlineRadioOptions" id="inlineRadio2" value="option2">
                         <label class="form-check-label custom-control-label" for="inlineRadio2">Nữ</label>
                     </div> -->
						<div class="form-group">
							<p class="mt-3 mb-1 font-weight-bold">Mật Khẩu:</p>
							<input name="password" type="password" class="mb-3 form-control" placeholder="Nhập Mật Khẩu"
								required="">
							<p class="error text-danger"></p>
						</div>
						<div class="form-group">
							<p class="mt-3 mb-1 font-weight-bold">Nhập Lại Mật Khẩu:</p>
							<input name="confirmPassword" type="password" class="mb-3 form-control"
								placeholder="Nhập Lại Mật Khẩu" required="">
							<p class="error text-danger"></p>
						</div>
						<div class="form-message text-danger text-center"></div>
						<button class="my-4 btn hvr-hover text-light btn-lg col-sm-12 rounded-lg" type="submit">Đăng
							Ký</button>
						<div class="row">
							<div class="col-6 mx-auto">
								<p class="text-center font-weight-bold">
									<a href="#" class="mx-auto" data-toggle="modal" data-target="#forgetPass"
										data-dismiss="modal" aria-label="Close">Quên Mật Khẩu</a>
								</p>
							</div>
							<div class="col-6 mx-auto">
								<p class="text-center font-weight-bold">
									<a href="#" class="mx-auto" data-toggle="modal" data-target="#signInModel"
										data-dismiss="modal" aria-label="Close">Đăng Nhập</a>
								</p>
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</div>
