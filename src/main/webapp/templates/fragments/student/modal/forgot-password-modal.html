<div th:fragment="forgot-password-modal" xmlns:th="http://www.thymeleaf.org" class="modal fade" id="forgetPass" tabindex="-1" role="dialog"
	aria-labelledby="forgetPassTitle" aria-hidden="true">
	<div class="modal-dialog modal-dialog-centered" role="document">
		<div class="modal-content">
			<div class="modal-header">
				<h2 class="modal-title ml-3 font-weight-bold" id="forgetPassTitle">
					Quên Mật Khẩu</h2>
				<button type="button" class="close" data-dismiss="modal"
					aria-label="Close">
					<span aria-hidden="true">&times;</span>
				</button>
			</div>
			<div class="modal-body">
				<div class="container">
					<form>
						<p class="mt-3 mb-1 font-weight-bold">Email</p>
						<input type="text" id="inputUser" class="mb-3 form-control"
							placeholder="Nhập Email" required="" autofocus="true">
						<button
							class="my-3 btn-lg btn hvr-hover text-light float-left col-sm-12 rounded-lg"
							type="submit">Lấy Lại Mật Khẩu</button>
						<div class="row">
							<div class="col-6 mx-auto">
								<p class="text-center font-weight-bold">
									<a href="#" class="mx-auto" data-toggle="modal"
										data-target="#createAccountModel" data-dismiss="modal"
										aria-label="Close">Đăng Ký</a>
								</p>
							</div>
							<div class="col-6 mx-auto">
								<p class="text-center font-weight-bold">
									<a href="#" class="mx-auto" data-toggle="modal"
										data-target="#signInModel" data-dismiss="modal"
										aria-label="Close">Đăng Nhập</a>
								</p>
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</div>
