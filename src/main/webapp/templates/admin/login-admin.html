<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
	xmlns="http://www.w3.org/1999/html">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link href="https://fonts.googleapis.com/css?family=Roboto:300,400&display=swap" rel="stylesheet">

  <link rel="stylesheet" th:href="@{/resources/admin/fonts/style.css}">

  <link rel="stylesheet" th:href="@{/resources/admin/css/owl.carousel.min.css}">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" th:href="@{/resources/admin/css/bootstrap.min.css}">

  <!-- Style -->
  <link rel="stylesheet" th:href="@{/resources/admin/css/style.css}">
  <!-- icon -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">

  <title>Login #7</title>
</head>

<body>



  <div class="content">
    <div class="container">
      <div class="row">
        <div class="col-md-6">
          <img th:src="@{/resources/admin/images/undraw_remotely_2j6y.svg}" alt="Image" class="img-fluid">
        </div>
        <div class="col-md-6 contents">
          <div class="row justify-content-center">
            <div class="col-md-8">
              <div class="mb-4">
                <h3>Sign In</h3>
              </div>
              <form action="#" method="post">
                <div class="form-group first">
                  <label for="username">Email</label>
                  <input type="text" class="form-control" id="email" name="email">

                </div>
                <div class="form-group last mb-4">
                  <label for="password">Password</label>
                  <input type="password" class="form-control" id="password" name="password">

                </div>

                <div class="d-flex mb-5 align-items-center">
                  <label class="control control--checkbox mb-0"><span class="caption">Remember me</span>
                    <input type="checkbox" />
                    <div class="control__indicator"></div>
                  </label>
                  <span class="ml-auto"><a href="#" class="forgot-pass">Forgot Password</a></span>
                </div>

                <input type="submit" value="Log In" class="btn btn-block btn-primary">

                <span class="d-block text-left my-4 text-muted">&mdash; or login with &mdash;</span>

                <div class="social-login">
                  <a href="#" class="facebook">
                    <span class="bi bi-facebook"></span>
                  </a>
                  <a href="#" class="twitter">
                    <span class="bi bi-twitter"></span>
                  </a>
                  <a href="#" class="google">
                    <span class="bi bi-google"></span>
                  </a>
                </div>
              </form>
            </div>
          </div>

        </div>

      </div>
    </div>
  </div>

  <script th:src="@{/resources/admin/js/jquery-3.3.1.min.js}"></script>
  <script th:src="@{/resources/admin/js/popper.min.js}"></script>
  <script th:src="@{/resources/admin/js/bootstrap.min.js}"></script>
  <script th:src="@{/resources/admin/js/main.js}"></script>
</body>

</html>
