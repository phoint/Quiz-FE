    <!-- Add/Remove answers -->
    <script>
        function creatAwer() {
            var coverAw = document.getElementById("coverAw");
            var answer = coverAw.querySelectorAll(".answer");
            htmlContent = answer[1].innerHTML;
            // console.log("add:" + answer.length);
            if (answer.length > 4) {

                alert("The maximum answer is five!!!");
                return;
            }
            $('#coverAw').append('<div class="card card-outline card-teal w-25 answer">' + htmlContent + '</div>');
        };
        function removeAwer(e) {
            var answer = coverAw.querySelectorAll(".answer");
            // console.log("remove:" + answer.length);
            if (answer.length < 3) {
                alert("The minimum answer is two!!!");
                return;
            }
            // const btnRemove = e;
            // const parent = btnRemove.parentElement;
            // const grandparent = parent.parentElement;
            // const oldgrandparent = grantparent.parentElement;
            // oldgrantparent.remove();
            const oldgrantparent = e.closest(".card");
            oldgrantparent.remove();
        }
